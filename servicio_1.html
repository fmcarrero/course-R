<div *ngIf="result">
        <div class="card-body">
            <h2 class="card-title">Información</h2>
            <form>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="yars">Cluster salarial</label>
                  <input type="text" class="form-control-plaintext" id="years" name='edad' [(ngModel)]="result[0]">
                </div>
                <div class="form-group col-md-2">
                  <label for="gender">Personas de Genero Femenino</label>
                  <input type="text" readonly class="form-control-plaintext" id="gender" name='genero' [(ngModel)]="result[1]">
                </div>
                <div class="form-group col-md-6">
                  <label for="ocupation">Personas de Genero Masculino</label>
                  <input type="text" readonly class="form-control-plaintext" id="ocupation" name='ocupacionAfilidado' [(ngModel)]="result[2]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas de Estrato 1</label>
                  <input type="text" readonly class="form-control-plaintext" id="civilStatus" name='estadoCivil' [(ngModel)]="result[3]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas de Estrato 2</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personases" name='Personases' [(ngModel)]="result[4]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas de Estrato 3</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasest" name='Personasest' [(ngModel)]="result[5]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas de Estrato 4</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasestt" name='Personasestt' [(ngModel)]="result[6]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas de Estrato 5</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasesttt" name='Personasesttt' [(ngModel)]="result[7]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas de Estrato 6</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasestttt" name='Personasestttt' [(ngModel)]="result[8]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Salario Promedio del cluster salarial</label>
                  <input type="text" readonly class="form-control-plaintext" id="Salariopro" name='Salariopro' [(ngModel)]="result[9]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Independientes</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasind" name='Personasind' [(ngModel)]="result[10]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Estudiantes</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasindest" name='Personasindest' [(ngModel)]="result[11]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Amas de casa</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasama" name='Personasama' [(ngModel)]="result[12]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Empleados-socio</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasemp" name='Personasemp' [(ngModel)]="result[13]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas rentistas</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasrent" name='Personasrent' [(ngModel)]="result[14]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Otros</label>
                  <input type="text" readonly class="form-control-plaintext" id="Otros" name='Otros' [(ngModel)]="result[15]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Empleados</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasemp" name='Personasemp' [(ngModel)]="result[16]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Pensionados</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personaspen" name='Personaspen' [(ngModel)]="result[17]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Menores no estudiantes</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasmen" name='Personasmen' [(ngModel)]="result[18]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Generación X</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasgen" name='Personasgen' [(ngModel)]="result[19]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Posmillenial</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personaspos" name='Personaspos' [(ngModel)]="result[20]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Millenial</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasmil" name='Personasmil' [(ngModel)]="result[21]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Babyboomer</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasbaby" name='Personasbaby' [(ngModel)]="result[22]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Platino</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personaspla" name='Personaspla' [(ngModel)]="result[23]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Plata</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasplata" name='Personasplata' [(ngModel)]="result[24]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Bronce</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasbronce" name='Personasbronce' [(ngModel)]="result[25]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Oro</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasoro" name='Personasoro' [(ngModel)]="result[26]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Union Libre</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasunion" name='Personasunion' [(ngModel)]="result[27]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Solteros</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personassolte" name='Personassolte' [(ngModel)]="result[28]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Casados</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personascasad" name='Personascasad' [(ngModel)]="result[29]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Separados</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personassep" name='Personassep' [(ngModel)]="result[30]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Divorciados</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasdiv" name='Personasdiv' [(ngModel)]="result[31]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Viudos</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasvid" name='Personasvid' [(ngModel)]="result[32]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Personas Religiosos</label>
                  <input type="text" readonly class="form-control-plaintext" id="Personasre" name='Personasre' [(ngModel)]="result[33]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Límite inferior salario predecido</label>
                  <input type="text" readonly class="form-control-plaintext" id="Límiteinf" name='Límiteinf' [(ngModel)]="result[34]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Limite superior salario predecido</label>
                  <input type="text" readonly class="form-control-plaintext" id="Limitesup" name='Limitesup' [(ngModel)]="result[35]">
                </div>
                <div class="form-group col-md-2">
                  <label for="civilStatus">Incremento salarial predecido</label>
                  <input type="text" readonly class="form-control-plaintext" id="Incrementosalpre" name='Incrementosalpre' [(ngModel)]="result[36]">
                </div>
              </div>
            </form>
            
          </div>
       
    </div>
